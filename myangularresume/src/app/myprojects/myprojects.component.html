<section class="blue-bg">
    <div class="container mt-5 text-center">
        <div class="row">
            <div class="col mt-5">
                <div>
                    <h1 class="fw-bold">{{heading}}</h1>
                </div>
            </div>
        </div>
    </div>

</section>


<section>
<div class="container">
<div class="row">
    <div class="col-md-6">
        <div class="myprojects mt-4 mb-4">
            <div>
            <h3 class="fw-bold">PROJECT EXPERIENCE</h3>
        </div>
        <div class="projectdetails mb-4">
            <div class="project-number d-flex justify-content-between align-items-center">
                <p>Project #1</p>
                <p>Project Name : Mars Food</p>
            </div>

        </div>
            <div *ngFor="let myprojects of myproject">
                <div class="d-flex">
                    <label class="form-label fw-bold">Role : </label>
                    <p>{{myprojects.role}}</p>
                </div>

                <div class="d-flex">
                    <label class="form-label fw-bold">Organization : </label>
                    <p>{{myprojects.Organization}}</p>
                </div>

                <div class="d-flex">
                    <label class="form-label fw-bold">Description: </label>
                    <p>{{myprojects.Description}}</p>
                </div>
               
               
              
            </div>
        </div>

    </div>

</div>
</div>


</section>
