<section class="blue-bg">
    <div class="container mt-5 text-center">
        <div class="row">
            <div class="col mt-5">
                <div>
                    <h1 class="fw-bold">{{heading}}</h1>
                </div>
            </div>
        </div>
    </div>

</section>

<div class="container mt-5">


    <div class="row">
        <div class="col-md-6">
            <h4 class="fw-bold">Education</h4>
            <hr>
            <div class="myeducation block-title mt-3" *ngFor="let myresume of myresume">
                <h5 class="fw-bold">{{myresume.university}}</h5>
                <p>{{myresume.school}}</p>
                <h6>{{myresume.year}}</h6>
                <hr />
            </div>

        </div>


        <div class="col-md-6">
            <h4 class="fw-bold">My Work Experience</h4>
            <hr>
            <div class="myeducation block-title mt-3" *ngFor="let myworks of myworks">
                <h5 class="fw-bold">{{myworks.companyname}}</h5>
                <p>{{myworks.position}}</p>
                <p>{{myworks.description}}</p>
                <p>{{myworks.Resonsibity}}</p>
                <h6>{{myworks.year}}</h6>

                <hr />
            </div>

        </div>

    </div>

</div>
